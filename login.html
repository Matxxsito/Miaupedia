{% include header.html %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | MIAUPEDIA</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffb26b, #a84723);
      display: flex;
      flex-direction: column; /* CLAVE */
    }

    /* CONTENEDOR GENERAL */
    .page-content {
      flex: 1; /* empuja el footer abajo */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    /* CARD LOGIN */
    .content {
      width: 100%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 36px 28px 40px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      text-align: center;
      position: relative;
    }

    .content h1 {
      margin-bottom: 28px;
      font-size: 2rem;
      color: #ffffff;
      font-weight: 800;
    }

    /* INPUTS */
    .content input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.15);
    }

    /* BOT√ìN LOGIN */
    #loginBtn {
      width: 100%;
      margin-top: 10px;
      padding: 15px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(
        90deg,
        rgba(168,71,35,1) 0%,
        rgba(171,74,39,1) 30%,
        rgba(176,66,26,1) 100%
      );
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #loginBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.45);
    }

    /* BOT√ìN REGISTRO */
    .btn-register {
      display: block;
      margin-top: 28px;
      padding: 18px;
      text-align: center;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.05rem;
      border-radius: 20px;
      text-decoration: none;
      background: linear-gradient(
        90deg,
        rgba(168,71,35,1) 0%,
        rgba(171,74,39,1) 26%,
        rgba(158,62,27,1) 59%,
        rgba(176,66,26,1) 100%
      );
      box-shadow: 0 14px 30px rgba(0,0,0,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 40px rgba(0,0,0,0.45);
    }

    /* BOT√ìN VOLVER */
    .btn-back {
      position: absolute;
      top: 16px;
      right: 16px;
      padding: 8px 14px;
      font-size: 0.75rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: #3b1f0f;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }
  </style>
</head>

<body>

<main class="page-content">

  <div class="content">

    <a href="index.html" class="btn-back">‚¨Ö Inicio</a>

    <h1>Iniciar sesi√≥n</h1>

    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contrase√±a">

    <button id="loginBtn">Entrar</button>

    <a href="register.html" class="btn-register">
      üê± ¬øNo tienes una cuenta?
    </a>

  </div>

</main>

<script type="module">
  import { auth } from "./js/firebase.js";
  import { signInWithEmailAndPassword } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "foro.html";
      })
      .catch(error => {
        alert(error.message);
      });
  });
</script>

{% include footer.html %}

</body>
</html>
