<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía Premium de MIAUPEDIA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .card {
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 18px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-block;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #020617;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      color: #ffffff;
    }

    .description {
      font-size: 15px;
      color: #cbd5f5;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .features {
      text-align: left;
      margin-bottom: 25px;
    }

    .features li {
      list-style: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .features li::before {
      content: "✔";
      color: #22c55e;
      margin-right: 8px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #22c55e;
    }

    #paypal-button-container {
      margin-top: 10px;
    }

    #download {
      display: none;
      margin-top: 30px;
    }

    .download-link {
      display: inline-block;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #020617;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .download-link:hover {
      transform: scale(1.05);
    }

    .legal {
      margin-top: 25px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<div class="card">

    <script 
  src="https://www.paypal.com/sdk/js?client-id=BAAA8KHI1xu5jr9F92xqfbSjzGA0tKxlNP665JKCXwJrddG08IuCGVjdDGy7jowcpyBK29Q2XL8FNORLkY&components=hosted-buttons&disable-funding=venmo&currency=USD">
</script>
  <div id="paypal-container-FNMSAMPQMEAMN"></div>
<script>
  paypal.HostedButtons({
    hostedButtonId: "FNMSAMPQMEAMN",
  }).render("#paypal-container-FNMSAMPQMEAMN")
</script>

</div>

</body>
</html>
