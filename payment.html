  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #4e2a1a, #2b140a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
    }

    .card {
      background: rgba(60, 32, 18, 0.92);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-block;
      background: linear-gradient(90deg, #facc15, #f59e0b);
      color: #3b1f0f;
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      color: #ffffff;
    }

    .description {
      font-size: 15px;
      color: #fde68a;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .features {
      text-align: left;
      margin-bottom: 25px;
      padding-left: 0;
    }

    .features li {
      list-style: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .features li::before {
      content: "üêæ";
      margin-right: 8px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #facc15;
    }

    #paypal-button-container {
      margin-top: 10px;
    }

    #download {
      display: none;
      margin-top: 30px;
    }

    .download-link {
      display: inline-block;
      background: linear-gradient(90deg, #facc15, #f59e0b);
      color: #3b1f0f;
      padding: 14px 26px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .download-link:hover {
      transform: scale(1.05);
    }

    .legal {
      margin-top: 25px;
      font-size: 12px;
      color: #e5e7eb;
      opacity: 0.8;
    }
