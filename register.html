{% include header.html %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | MIAUPEDIA</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffb26b, #a84723);
      display: flex;
      flex-direction: column;
    }

    .page-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .content {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 38px 30px 42px;
      box-shadow: 0 25px 55px rgba(0,0,0,0.35);
      text-align: center;
    }

    .content h1 {
      margin-bottom: 28px;
      font-size: 2rem;
      color: #ffffff;
      font-weight: 800;
    }

    .content input {
      width: 100%;
      padding: 15px 16px;
      margin-bottom: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.95);
    }

    #registerBtn {
      width: 100%;
      margin-top: 12px;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(
        90deg,
        rgba(168,71,35,1) 0%,
        rgba(171,74,39,1) 30%,
        rgba(176,66,26,1) 100%
      );
    }

    .content a {
      display: inline-block;
      margin-top: 22px;
      color: #ffe1c2;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>

<main class="page-content">
  <div class="content">
    <h1>Crear cuenta</h1>

    <input type="text" id="nombre" placeholder="Nombre">
    <input type="email" id="email" placeholder="Correo">
    <input type="password" id="password" placeholder="Contraseña">

    <button id="registerBtn">Registrarse</button>

    <a href="login.html">¿Ya tienes cuenta?</a>
  </div>
</main>

<!-- JS -->
<script type="module" src="./js/register.js"></script>

{% include footer.html %}
</body>
</html>
