{% include header.html %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | MIAUPEDIA</title>

  <style>
    /* RESET */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    /* BODY COMO COLUMNA */
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffb26b, #a84723);
      display: flex;
      flex-direction: column;
    }

    /* CONTENEDOR QUE CENTRA EL FORM */
    .page-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* CARD DEL FORMULARIO */
    .content {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 38px 30px 42px;
      box-shadow: 0 25px 55px rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    .content h1 {
      margin-bottom: 28px;
      font-size: 2rem;
      color: #ffffff;
      font-weight: 800;
    }

    /* INPUTS */
    .content input {
      width: 100%;
      padding: 15px 16px;
      margin-bottom: 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.15);
    }

    /* BOTÓN REGISTRAR */
    #registerBtn {
      width: 100%;
      margin-top: 12px;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      background: linear-gradient(
        90deg,
        rgba(168, 71, 35, 1) 0%,
        rgba(171, 74, 39, 1) 30%,
        rgba(176, 66, 26, 1) 100%
      );
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #registerBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 22px 40px rgba(0, 0, 0, 0.45);
    }

    /* LINK A LOGIN */
    .content a {
      display: inline-block;
      margin-top: 22px;
      color: #ffe1c2;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.2s ease;
    }

    .content a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <main class="page-content">
    <div class="content">
      <h1>Crear cuenta</h1>

      <input type="text" id="nombre" placeholder="Nombre">
      <input type="email" id="email" placeholder="Correo">
      <input type="password" id="password" placeholder="Contraseña">

      <button id="registerBtn" onclick="registrar()">Registrarse</button>

      <a href="login.html">¿Ya tienes cuenta?</a>
    </div>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    window.registrar = async function () {
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!nombre || !email || !password) {
        alert("Completa todos los campos (• ε •)");
        return;
      }

      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await setDoc(doc(db, "usuarios", cred.user.uid), {
        nombre: nombre,
        email: email
      });

      window.location.href = "login.html";
    };
  </script>

  {% include footer.html %}
</body>
</html>
